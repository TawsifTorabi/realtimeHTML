<!DOCTYPE html>
<html>
<head>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="css/fontawesome-free-6.2.0-web/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/aurna-lightbox.css"/>
	<title>Real Time html Editor</title>
</head>
<body>

<div class="header">
	<span class="headerText">RealTime HTML</span>			
	<a href="https://tawsiftorabi.github.io"><small class="headerTextSmall">by Tawsif Torabi</small></a>
	<div class="toplinkscontainer">
		<button class="buttonSt" onclick="hide()">
			<span id="hideshownotifier"><i class="fa-solid fa-pen-to-square"></i></span>
		</button>
		<button class="buttonSt" onclick="reset();"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
		<button class="buttonSt" onclick="SwitchArrangement();" id="arrangeBtn"><i class="fa-solid fa-grip-vertical"></i></button>
		<input class="buttonSt" style="height: 32px;" type="color" value="#FCED98" onchange="bgcolor(this.value);"/>
		<input class="buttonSt" style="height: 32px;" type="color" value="#804000" onchange="txtcolor(this.value);"/>
		<select class="buttonSt" onchange="font(this.value)">
			<option value="Courier">Courier</option>
			<option value="Arial">Arial</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="Agency FB">Agency FB</option>
			<option value="Calibri">Calibri</option>
			<option value="System">System</option>
			<option value="Tahoma">Tahoma</option>
		</select>					
		
		<select class="buttonSt" onchange="fontsize(this.value)">
			<option value="14px">14</option>
			<option value="16px">16</option>
			<option value="18px">18</option>
			<option value="21px">21</option>
			<option value="24px">24</option>
		</select>
		<button class="buttonSt" onclick="aurnaIframe('help.html');"><i class="fa-solid fa-gear"></i></button>
	</div>
</div>

<div class="footer">
	<div class="bottomlinkscontainer">
		<span class="Stats">
			<i class="fa-solid fa-list"></i> <span id="linecount"></span> | <i class="fa-solid fa-database"></i> <span id="datasize"></span>
		</span>
		<button class="buttonStBott" id="downloadBtn" onclick="downloadFile();"><i class="fa-solid fa-download"></i> Download</button>		

		<select class="buttonStBott" onchange="font(this.value)">
			<option value="Courier">Courier</option>
			<option value="Arial">Arial</option>
			<option value="Times New Roman">Times New Roman</option>
			<option value="Agency FB">Agency FB</option>
			<option value="Calibri">Calibri</option>
			<option value="System">System</option>
			<option value="Tahoma">Tahoma</option>
		</select>					

		<button class="buttonStBott" onclick="aurnaIframe('about.html');"><i class="fa-solid fa-address-card"></i> About</button>
	</div>
</div>
</br>
</br>
</br>

<textarea 
	spellcheck="false"
	placeholder="Start Writing Your HTML Code here..." 
	style="
			font-family: courier; 
			font-size: 14px; 
			display: inline-block; 
			width: 47%; 
			height: 548px; 
			color: rgb(128, 64, 0); 
			background-color: rgb(252, 237, 152); 
			resize: none; 
			margin-right: 5px;
			min-width: 10px;			
			min-height: 10px; 
			max-height: 500px;
			max-width: 97%;" 
	id="codewriter" 
	onkeyup="compile();">
<html>  
<head> 
<title>Real Time HTML Editor</title> 
</head>
<body>
<h3>Welcome to the real-time HTML editor!</h3> 
<p>Type HTML in the textarea above, and it will magically appear in the frame below.</p> 
</body>
</html>
	</textarea>
	<span id="resizerContainer"><hr id="dividerDrag" class="dividerHorizontal"/></span>
	<iframe style="
	height: 271px; 
	width: 100%; 
	min-height: 10px; 
	min-width: 10px; 
	margin-left: 5px; 
	max-height: 550px;
	max-width: 97%;" 
	id="resultcont" srcdoc=""></iframe>
	<script src="js/script.js"></script>
	<script>
		compile();
	</script>
	<script src="js/aurna-lightbox.js"></script>
</body>
</html>
