<script>
function compile(){
	document.getElementById('resultcont').srcdoc = document.getElementById('codewriter').value;
}

function extractTitle(){

var iFrame = document.getElementById('resultcont'), iFrameDoc = iFrame.contentWindow.document || iFrame.contentDocument;

document.title = iFrameDoc.title;

}

function reset(){
	document.getElementById('resultcont').innerHTML = ''; 
	document.getElementById('codewriter').value = '';
}

function font(name){
	document.getElementById('codewriter').style.fontFamily = name;
}
function fontsize(size){
	document.getElementById('codewriter').style.fontSize = size;
}
function  bgcolor(color){
	document.getElementById('codewriter').style.backgroundColor = color;
}
function  txtcolor(color){
	document.getElementById('codewriter').style.color = color;
}

function download(text, name, type) {
  var a = document.getElementById("a");
  var file = new Blob([text], {type: type});
  a.href = URL.createObjectURL(file);
  a.download = name;
}

function hide(){
    if(document.getElementById('codewriter').style.display == "inline"){
		document.getElementById('codewriter').style.display = "none";
		document.getElementById('hideshownotifier').innerHTML = "Show Editor";
		}
		
		else{
			document.getElementById('codewriter').style.display = "inline";
			document.getElementById('hideshownotifier').innerHTML = "Hide Editor";		}
};
			//show and hide help
			function showhelp(){
				var doc = document.getElementById('helpdata');
				var show = ('display:inline;');
				doc.style = show;

			}	
			function hidehelp(){
				var doc = document.getElementById('helpdata');
				var hide = ('display:none;');
				doc.style = hide;
			}
			//show and hide help end
				
</script>
